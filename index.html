<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Ramadan</title>
    <link rel="icon" href="./ramadan.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
</head>
<body style="background-image: url('./back.jpg'); background-repeat: no-repeat; background-size: cover;">
    <h1 class="translate-y-44 text-8xl bg-gray-200 w-[650px] p-2 justify-center text-center m-auto">Ramadan 2024 </h1>
    <div class="container flex gap-4 max-sm:flex max-sm:flex-col text-center justify-center translate-y-56 text-4xl">
        <div class="days bg-gray-300 px-3 rounded-lg">
            <h1>Days</h1>
            <span id="days">00</span>
        </div>
        <div class="Hours bg-gray-300 px-3 rounded-lg">
            <h1>Hours</h1>
            <span id="Hours">00</span>
        </div>
        <div class="Minutes bg-gray-300 px-3 rounded-lg">
            <h1>Minutes</h1>
            <span id="minutes">00</span>
        </div>
        <div class="Seconds bg-gray-300 px-3 rounded-lg">
            <h1>Seconds</h1>
            <span id="seconds">00</span>
        </div>
    </div>
    <div class="footer bg-white p-2 translate-y-[360px] text-2xl flex items-center justify-between">
        <div class="first">2023 &copy;</div>
        <div class="second">DevelopedBy: MohamedAbdiAhmed</div>
        <div class="thirds flex gap-2">
            <div class="1"><a href="https://github.com/mohamedabdiahmed">
                <img src="Github.png" class="h-6 w-6" alt="">
            </a></div>
            <div class="2"><a href="https://www.facebook.com/engmohamedilays">
                <img src="f.png" class="h-6 w-6" alt="">
            </a></div>
            <div class="3"><a href="https://twitter.com/mohamedabdiah">
                <img src="x.png" class="h-6 w-6" alt="">
            </a></div>
        </div>
    </div>
</body>
</html>
