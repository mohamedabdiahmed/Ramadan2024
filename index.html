<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Ramadan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
</head>
<body style="background-image: url('./back.jpg'); background-repeat: no-repeat; background-size: cover;">
    <h1 class="translate-y-44 text-8xl bg-gray-200 w-[650px] p-2 justify-center text-center m-auto">Ramadan 2024 </h1>
    <div class="container flex gap-4 text-center justify-center translate-y-56 text-4xl">
        <div class="days bg-gray-300 px-3 rounded-lg">
            <h1>Days</h1>
            <span id="days">00</span>
        </div>
        <div class="Hours bg-gray-300 px-3 rounded-lg">
            <h1>Hours</h1>
            <span id="Hours">00</span>
        </div>
        <div class="Minutes bg-gray-300 px-3 rounded-lg">
            <h1>Minutes</h1>
            <span id="minutes">00</span>
        </div>
        <div class="Seconds bg-gray-300 px-3 rounded-lg">
            <h1>Seconds</h1>
            <span id="seconds">00</span>
        </div>
    </div>
</body>
</html>
